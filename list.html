<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Tag Listing</title>
  </head>
  <body>
    <h1>Membuat Tag Listing</h1>
    <small>Unordered List (ul)</small>
    <!-- List yang tidak berurutan -->
    <ul type="circle">
      <li>Bermain Bola</li>
      <li>Bermain Gitar</li>
      <li>Berenang</li>
      <li>Olahraga</li>
    </ul>

    <small>Ordered List (ol)</small>
    <!-- List yang berurutan -->
    <ol type="i">
      <li>Bangun</li>
      <li>Ishoma</li>
      <li>Tidur Lagi</li>
      <li>Makan Siang</li>
      <li>Hapenan</li>
      <li>Mandi Sore</li>
    </ol>
  </body>
</html>
